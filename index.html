<body class="bodyStyle">

<h1>Hello!</h1>
<div class="containerStyle">
    <form id="githubSearch" onsubmit="myFunction(window.event)">

    </div>

<script>

    function myFunction(e) {

        console.log(e)
        e.preventDefault()
        // for unit testing octocat, octodog, nnacin, nnacinooo
        // add gravatar image
        // add header for Repos list
        // add image for star and fork
        // required field, do nothing if nothing is written in the input field
        //hours 11am - 3pm (cca 3 productive hours)
        console.log("test")
        var username = document.getElementById("username").value;
        console.log(document.getElementById("username").value);
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "https://api.github.com/users/" + username, false);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send();
        var userResponse = JSON.parse(xhttp.responseText);
        console.log(userResponse)
        if (userResponse && userResponse.message && userResponse.message === "Not Found") {
        //if (response.message == "Not found") {
            console.log("bla")
            document.getElementById("response").innerHTML = '<div class="alert">Does not exist</div>';
        } else /*if (userResponse.public_repos > 0)*/ {
            var avatarImg = '<img src="' + userResponse.avatar_url + '" class="imageStyle">';
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://api.github.com/users/" + username + '/repos', false);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();
            var reposResponse = JSON.parse(xhttp.responseText);

            var tableHeader = '<table style="width: 100%;"><tr><td class="leftColumn" style="width: 100%; text-align: left; border-bottom: 2px solid black"><b>Repositories</b></td></tr>';
            var tableFooter = '</table>';
            //document.getElementById("response").innerHTML = '<span class="prego">Something</span>';
            console.log(reposResponse)
            var repos = tableHeader;
            reposResponse.forEach(function(repo) {
                //console.log(element);
                repos += '<tr><td class="leftColumn">' + repo.name + '</td><td class="rightColumn">'+ starIcon + '&nbsp;' + repo.stargazers_count + '&nbsp;' +forkIcon + '&nbsp;' + repo.forks_count + '</td></tr>'
            });
            repos += tableFooter;
            var bio = userResponse.bio !== null ? userResponse.bio : ''
            document.getElementById("response").innerHTML = avatarImg +'<span>@' + userResponse.login +'</span><br/>'
                + '<span>' +userResponse.name + '</span><br/>' + '<span>' + bio + '</span>'
                + repos;
        }
    }
</script>
